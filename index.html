<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <img class="popin" id="regle" src="images/point.png"> 
    <div class="popup hidden" >
        <div class="text-pop">
            <img class="croix" src ="images/croix.png">
            <h2>Regle du super simon</h2>
    
            <li>Le but est  reproduire une suite créée aléatoirement par le jeu.</li>
            <li>Une erreur et c'est le Game Over</li>
            <li>Lorsque le rond du milieu est rouge regardez. Quand il devient vert c'est votre tour</li>

        </div>
    </div>

    <div class="perduPop hidden" >
        <div class="text-pop">
            <img class="croix2" src ="images/croix.png">
            <h2>Perdu</h2>
            <li>Pour rejouer cliquez sur Start</li>
        </div>
    </div>


<div class="stop">
    <div class="cta" id="start"> Start</div>


    <div class="cercle">

        <div class="placement">
                <div class="bouton vert"></div>
                <div class="bouton rouge"></div>
        </div>

        <div class="rond">
            <p class="info" id="nbTour">  </p>
            <p class="info"  id="nbTouches"> </p>

        </div>
        


        <div class="placement">
                <div class="bouton jaune"></div>
                <div class="bouton bleu"></div>
        </div>
    </div>

    
    
    <div class="cta"  id="reset"> Reset</div>

</div>




    
    
</body>
<script src="script.js"></script>
</html>
